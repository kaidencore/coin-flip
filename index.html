<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Sono:wght@500&display=swap" rel="stylesheet">
	<link href="coinflip.css" rel="stylesheet">
	<link rel="icon" href="Pikachu.ico" type="image/x-icon"/>
    <title>Coin Flip</title>
</head>
<body>
    <div class="container">
        <div class="coin" id="coin">
            <div class="heads">
                <img src="Arceus.png">
            </div>
            <div class="tails">
                <img src="Giratina.png">
            </div>
        </div>
         <div class="stats">
             <p id="heads-count">Heads: 0</p>
             <p id="tails-count">Tails: 0</p>
         </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
	<div class="message">
		<p>Dedicated to an indecisive friend</p>
	</div>
  <script src="coinflip.js">
  </script>
</body>
</html>
